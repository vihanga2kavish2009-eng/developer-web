<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Mr Vihanga Kavish</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            padding-top: 100px;
            display: flex;
            justify-content: center;
        }

        .admin-container {
            max-width: 1000px;
            width: 100%;
            padding: 20px;
            outline: none;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #fff;
        }

        .back-btn {
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .admin-section {
            margin-bottom: 50px;
        }

        .admin-section h2 {
            margin-bottom: 20px;
            color: var(--secondary);
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 10px;
        }

        .form-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-row input,
        .form-row select,
        .form-row textarea {
            flex: 1;
            min-width: 200px;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--glass-border);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-family: inherit;
        }

        .form-row textarea {
            min-width: 100%;
            height: 80px;
        }

        .list-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
        }

        .list-item-content {
            flex: 1;
        }

        .list-item-actions button {
            background: var(--accent);
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .list-item-actions button:hover {
            opacity: 0.8;
        }

        .add-btn {
            background: var(--primary);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            color: #fff;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        .add-btn:hover {
            background: var(--secondary);
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Dynamic Link Admin Panel</h1>
            <a href="index.html" class="back-btn">‚Üê Back to Site</a>
        </div>

        <div class="admin-section glass-card">
            <h2>Social Links</h2>
            <form id="social-form" class="form-row">
                <input type="text" id="social-name" placeholder="Name (e.g. GitHub)" required>
                <input type="url" id="social-url" placeholder="URL (e.g. https://github.com/...)" required>
                <button type="submit" class="add-btn">Add Social Link</button>
            </form>
            <div class="list-container" id="social-list"></div>
        </div>

        <div class="admin-section glass-card">
            <h2>Projects</h2>
            <form id="project-form">
                <div class="form-row">
                    <input type="text" id="project-title" placeholder="Project Title" required>
                    <input type="text" id="project-category" placeholder="Category (e.g. 3D Web App)" required>
                </div>
                <div class="form-row">
                    <input type="text" id="project-link" placeholder="Project Link (URL or #)" required>
                    <input type="text" id="project-image" placeholder="Image URL (optional)">
                    <select id="project-placeholder">
                        <option value="placeholder-1">Style 1 (Purple)</option>
                        <option value="placeholder-2">Style 2 (Teal)</option>
                        <option value="placeholder-3">Style 3 (Orange)</option>
                    </select>
                </div>
                <div class="form-row">
                    <textarea id="project-desc" placeholder="Project Description" required></textarea>
                </div>
                <button type="submit" class="add-btn">Add Project</button>
            </form>
            <div class="list-container" id="project-list" style="margin-top: 20px;"></div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>

</html>
